<div class="quizz__container">
  <div class="quizz__logo">
    <img src="../../../assets/images/logo.png" alt="">
    <h3>{{title}}</h3>
  </div>

  @if (!finished) {
    <div class="quizz__questions">
      <h3>{{questionSelected.question}}</h3>
    </div>
  }

  @if (!finished) {
    <div class="quizz__options">
      @for (option of questionSelected.options; track $index) {
        <button class="btn-option" (click)="playerChoose(option.alias)">
          {{option.name}}
        </button>
      }
    </div>
  }

  @if (finished) {
    <div class="quizz__results">
      <h1>O seu resultado Ã©:</h1>
      <p>{{answerSelected}}</p>
    </div>
  }
</div>
